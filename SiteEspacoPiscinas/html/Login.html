<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="topo">
            <img src="/images/image-removebg-preview (4).png" alt="" class="logo">
        </div>
    </header>
    <main>
        <section class="login-frame">
            <section class="part-left">
                <div class="Camp-info">
                    <div class="tittle">
                        <h1>Login</h1>
                    </div>
                    <div class="login">
                        <div class="section-login">
                            <Label class="campo-email">
                                <h1>Email</h1>
                                <input maxlength="8" type="text" placeholder="Email" class="camp-bar" id="email">
                            </Label>
                            <Label class="campo-senha">
                                <h1>Senha</h1>
                                <input maxlength="8" type="password" placeholder="Senha" class="camp-bar" id="senha">
                            </Label>
                            <Label class="campo-submit">
                                <button class="enviar">Enviar</button>
                            </Label>
                        </div>
                    </div>
                    <p id="aviso-logon">Ainda Não tem uma conta?<a href="/google"> Increva-se</a></p>
                </div>
            </section>
            <section class="part-right">
                <div class="Camp-info">
                    <div class="tittle">
                        <h1>Cadastrar</h1>
                    </div>
                    <div class="login">
                        <div class="section-login">
                            <Label class="campo-email">
                                <h1>Email</h1>
                                <input maxlength="8" type="text" placeholder="Email" class="camp-bar" id="email">
                            </Label>
                            <div class="confirm-pass">
                                <Label class="campo-senha">
                                    <h1>Senha</h1>
                                    <input maxlength="8" type="password" placeholder="Senha" class="camp-bar"
                                        id="senha">
                                </Label>
                                <Label class="campo-senha" id="senha-confirm">
                                    <h1>Confirme a senha</h1>
                                    <input maxlength="8" type="password" placeholder="Senha" class="camp-bar"
                                        id="senha">
                                </Label>
                                </div>
                                <div>
                                    <Label class="campo-submit">
                                        <button class="enviar">Enviar</button>
                                    </Label>
                                </div>
                            <p id="aviso-logon">Já possui uma conta?<a href="/google"> Login</a></p>
                        </div>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="/Javascript/Login-Animation.js"></script>
<script src="/Javascript/Login.framework.js"></script>
</html>
