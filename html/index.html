<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Spaço Piscinas</title>
</head>

<body>
  <header>
    <div class="header">
      <ul class="logo">
        <li class="logo-image">
          <img src="/images/logo-removebg-preview.png">
        </li>
        <li class="logo-name">
          <span>Bem Vindo.</span>
        </li>
      </ul>
      <ul class="options-header">
        <div class="mobile-menu">
          <div class="Line1"></div>
          <div class="Line2"></div>
          <div class="Line3"></div>
          <div class="Line4"></div>
        </div>
        <ul class="nav-list">
          <li><span href="/">Pesquisar</span></li>
          <li><span href="/">Genco</span></li>
          <li><span href="/">Montreal</span></li>
          <li><span href="/">Fluidra</span></li>
          <li><span href="/">HTH</span></li>
        </ul>
        <script src="/Javascript/Mobile-navbar.js"></script>
        <ul>
          <li class="option">
            <span><a href=SaibaMais.html>Sobre</a></span>
          </li>
        </ul>
    </div>
  </header>

  <!-- Área principal do site -->

  <main>

    <!-- Mensagem Principal -->
    <div class="wellcome">
      <h1>Conheça nossos produtos !!</h1>
    </div>
    <!-- Fim da mensagem principal -->

    <!-- Área de produtos principal -->
    <div class="products">
      <div class="products-line">
        <ul class="products-bar">
          <li class="products-option"><a>Alvenaria</a></li>
          <div class="separator"></div>
          <li class="products-option"><a>Fibra</a></li>
          <div class="separator"></div>
          <li class="products-option"><a>Vinil</a></li>
        </ul>
        <div class="search">
          <a>Pesquisar</a>
        </div>
      </div>
      <div class="products-main">
      <!-- aréa de produtos principal -->
       <div class = "list-products" id="respListar"></div>
      <!-- Fim do esqueleto -->
      </div>
    </div>
    <!-- fim da aba de produtos -->
  </main>
  <!-- fim da área principal -->

  <!-- rodapé de informacoes -->
  <footer>
    <div class="products-area">

      <!-- Esqueleto de produtos -->
      <!-- 1. Criar Pedido -->
      <section class="c-pedido pedidos">
        <h2>1. Criar Pedido</h2>
        <label>Nome:</label><br>
        <input id="nome"><br><br>

        <label>Produto (separado por vírgulas):</label><br>
        <input id="produto"><br><br>

        <label>Quantidade:</label><br>
        <input id="quantidade" type="number"><br><br>

        <label>Valor:</label><br>
        <input id="valor" type="number" step="0.01"><br><br>

        <label>Adicionais (separado por vírgulas):</label><br>
        <input id="adicionais"><br><br>

        <button onclick="criarPedido()">Enviar</button>

        <div id="respCriar"></div>
      </section>

      <!-- 2. Listar todos -->
      <section class="l-pedidos pedidos">
        <h2>2. Listar Todos os Pedidos</h2>
        <button onclick="listarPedidos()">Carregar</button>
      </section>

      <!-- 3. Buscar por ID -->
      <section class="f-pedidos pedidos">
        <h2>3. Buscar Pedido por ID</h2>
        <input id="buscarId" type="number" placeholder="ID do pedido">
        <button onclick="buscarPorId()">Buscar</button>
        <div id="respBuscar"></div>
      </section>

      <!-- 4. Atualizar Status -->
      <section class="a=pedidos pedidos">
        <h2>4. Atualizar Status</h2>
        <input id="statusId" type="number" placeholder="ID do pedido"><br><br>
        <input id="novoStatus" placeholder="Novo status"><br><br>
        <button onclick="atualizarStatus()">Atualizar</button>
        <div id="respStatus"></div>
      </section>

      <!-- 5. Apagar Pedido -->
      <section class="d-pedidos pedidos">
        <h2>5. Apagar Pedido</h2>
        <input id="deleteId" type="number" placeholder="ID do pedido">
        <button onclick="apagarPedido()">Apagar</button>
        <div id="respDelete"></div>
      </section>
    </div>
  </footer>
  <!-- fim do rodape de informacões -->
</body>
<!-- Fim do site  -->
<script src="/Javascript/dados.js"></script>
</html>
